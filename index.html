<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css"
    />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body class="game-interface">
    <div>
      <ul class="game-stats-list">
        <li class="game-stats-item">Plays (no ties)</li>
        <li class="game-stats-item">Deaths</li>
      </ul>
    </div>
    <div class="character-gallery">
      <div class="character-display-player">
        <img
          src="./assets/Luke_Skywalker.jpg"
          alt="Lucke Skywalker cover"
          class="character-display-image"
        />
        <p class="game-gallery-caption">Player</p>
      </div>
      <div class="character-display-computer">
        <img
          src="./assets/Darth_Vader.jpg"
          alt="Darth Vader cover"
          class="character-display-image"
        />
        <p class="game-gallery-caption">Computer</p>
      </div>
    </div>
  </body>
</html>
