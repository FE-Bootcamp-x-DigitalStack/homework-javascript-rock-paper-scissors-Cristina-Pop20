<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body class="game-interface">
    <div>
      <ul class="game-stats-list" type="none">
        <li id="game-stats-plays">Plays (no ties):</li>
        <li id="game-stats-deaths">Deaths:</li>
      </ul>
    </div>
    <div class="character-gallery">
      <div id="character-display-player">
        <img
          src="./assets/Luke_Skywalker_Battlefront.webp"
          alt="Lucke Skywalker cover"
          id="player-display-image"
        />
        <h1 class="game-gallery-caption">Player</h1>
        <ul class="character-attack-list" type="none">
          <li id="character-gallery-attack-player">...attacks with</li>
        </ul>
      </div>
      <div id="character-display-computer">
        <img
          src="./assets/Darth_Vader.jpg"
          alt="Darth Vader cover"
          id="computer-display-image"
        />
        <h1 class="game-gallery-caption">Computer</h1>
        <ul class="computer-attack-list" type="none">
          <li id="character-gallery-attack-computer">...attacks with</li>
        </ul>
      </div>
    </div>
    <div class="button-container">
      <button id="game-interface-play-button" type="button">Play</button>
    </div>
  </body>
</html>
